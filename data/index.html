<!DOCTYPE html>
<html lang="en">
<head>
    <title>TP de datos personales</title>
    <meta charset="UTF-8">

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.29/dc.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.29/dc.css"></script>

    <link rel="stylesheet" type="text/css" href="./dc.css"/>

</head>
<body>

    <div class="container">

        <h4>Trabajo práctico de datos personales</h4>

        <div class="row" style="padding-bottom:50px; padding-top:50px;">

            <div id="chart-row-stations" class="chart col s6">
                <span class="chart-title">
                    Estaciones de servicio
                </span>    
                    <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span> 
                        <a href="javascript:stationsRowChart.filterAll();dc.redrawAll();">reset</a> 
                    </div>
            </div>
            <div id="chart-hist-litres" class="chart col s6">
                <span class="chart-title">
                    Cargas de combustible
                </span>   
                <div class="reset" style="visibility: hidden;">range: <span class="filter"></span>
                    <a href="javascript:litresHistChart.filterAll();dc.redrawAll();">reset</a>
                </div>
            </div>
        <!-- </div> -->
        <!-- <div class="row"> -->
            
        </div>

        <div class='row' style="padding-bottom:50px; padding-top:50px;">

            <div id="chart-litre-price" class="chart col s6">
                    <span class="chart-title">
                        Evolución del precio por litro
                    </span>   
                    <div class="reset" style="visibility: hidden;">range: <span class="filter"></span>
                        <a href="javascript:litrePriceHistChart.filterAll();dc.redrawAll();">reset</a>
                    </div>
            </div>

            <div id="chart-refuels-per-month" class="chart col s6">
                <span class="chart-title">
                    Cargas por mes
                </span>   
                <div class="reset" style="visibility: hidden;">range: <span class="filter"></span>
                    <a href="javascript:refuelsPerMonthChart.filterAll();dc.redrawAll();">reset</a>
                </div>
            </div>
            
        </div>

        <div class='row' style="padding-bottom:50px; padding-top:50px;">

            <div id="chart-refuels-per-day" class="chart col s6">
                <span class="chart-title">
                    Cargas por dia de la semana
                </span>   
                <div class="reset" style="visibility: hidden;">range: <span class="filter"></span>
                    <a href="javascript:refuelsPerDayChart.filterAll();dc.redrawAll();">reset</a>
                </div>
            </div>
            
        </div>



        <div class='row' style="padding-bottom:50px; padding-top:50px;">
            <div class='col s12'>
              <table class='table table-hover' id='dc-table-graph'>
                <thead>
                  <tr class='header'>
                    <th>Fecha</th>
                    <th>Estación</th>
                    <th>Total</th>
                    <th>Litros</th>
                    <th>Precio x litro</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>

    </div>

<script type="text/javascript">

var litresHistChart  = dc.barChart("#chart-hist-litres"),
    stationsRowChart = dc.rowChart("#chart-row-stations"),
    litrePriceHistChart = dc.lineChart("#chart-litre-price"),
    refuelsPerMonthChart = dc.lineChart("#chart-refuels-per-month"),
    refuelsPerDayChart = dc.pieChart("#chart-refuels-per-day"),
    dataTable = dc.dataTable("#dc-table-graph");


d3.json("http://bananastic.ddns.net:3002/refuels.json", 
        function(err, data) {
            if (err != null) {
              alert("Hey! Something went wrong")
            } else {
              show(data)
            }
      });

function show(data) {

    data.forEach(function(elem) {
        elem.date = new Date(elem.created_at);
    })
    
    // Set crossfilter
    var cf = crossfilter(data),
        stationDim = cf.dimension(function(d) { return d.station }),
        refuelsPerStation = stationDim.group().reduceCount(),
        idDim = cf.dimension(function(d) { return d.id }),
        dateDim = cf.dimension(function(d) { return d.date }),
        litresPerDate = idDim.group().reduceSum(function(d) { return d.litres }),
        litrePrice = dateDim.group().reduceSum(function(d) { return (d.amount/d.litres) }),
        monthDim = cf.dimension(function(d) { return d3.time.month(d.date) }),
        refuelsPerMonth = monthDim.group().reduceCount(),
        dayDim = cf.dimension(function (d) {
                    var day = d.date.getDay();
                    switch (day) {
                      case 0:
                        return "Dom";
                      case 1:
                        return "Lun";
                      case 2:
                        return "Mar";
                      case 3:
                        return "Mie";
                      case 4:
                        return "Jue";
                      case 5:
                        return "Vie";
                      case 6:
                        return "Sab";
                    }
                }),
        refuelsPerDay = dayDim.group()

    stationsRowChart
        .dimension(stationDim)
        .group(refuelsPerStation)
        .elasticX(true)
        .controlsUseVisibility(true);

    litresHistChart
        .dimension(idDim)
        .group(litresPerDate)
        .x(d3.scale.linear().domain(d3.extent(data, function(d) { return d.id })))
        .elasticY(true)
        .controlsUseVisibility(true);

    litrePriceHistChart
        .dimension(dateDim)
        .group(litrePrice)
        .x(d3.time.scale().domain(d3.extent(data, function(d) { return (d.date) })))
        .elasticY(true)
        .controlsUseVisibility(true)
        .xAxis().tickFormat(function(v) { return formatDate2(v); });

    refuelsPerMonthChart
        .dimension(monthDim)
        .group(refuelsPerMonth)
        .elasticY(true)
        .x(d3.time.scale().domain(d3.extent(data, function(d) { return (d.date) })))
        .controlsUseVisibility(true)
        .xAxis().tickFormat(function(v) { return formatDate2(v); });

    refuelsPerMonthChart.yAxis().ticks(6);

    refuelsPerDayChart
        .dimension(dayDim)
        .group(refuelsPerDay)
        .innerRadius(30)
        .controlsUseVisibility(true);


    // Table of earthquake data
    dataTable.width(960).height(800)
        .dimension(dateDim)
        .group(function(d) { return "<b>" + d.station + "</b>"
        })
        .size(30)
        .columns([
            function(d) { return formatDate(d.date); },
            function(d) { return d.station; },
            function(d) { return "$" + d.amount; },
            function(d) { return d.litres + " lt"; },
            function(d) { return "$" + (d.amount/d.litres).toFixed(2); }, 
        ])
    .sortBy(function(d){ return d.date; })
    .order(d3.ascending);

    // litresHistChart.xAxis().tickFormat(function(d) { return d * 10 }); // convert back to base unit
    // litresHistChart.yAxis().ticks(15);

    dc.renderAll();
}

function formatDate(date) {
    return formatNumber(date.getDate()) + "-" + formatNumber(date.getMonth()+1) + "-" + (date.getFullYear()%100);
}

function formatDate2(date) {
    return (date.getMonth()+1) + "/" + (date.getFullYear()%100)
}

function formatNumber(number) {
    return (number < 10 ? '0' : '') + number;
}

</script>

</body>
</html>
