<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Wordle</title>
</head>
<body style="background:#E0E0E0">
  <div id="wordle"></div>
</body>
<script>
  var poll = [
    {"question": "I felt creative", "positive": 88, "neutral": 8, "negative": 4},
    {"question": "I felt an emotional reaction", "positive": 66, "neutral": 22, "negative": 12},
    {"question": "I learned something new about the text", "positive": 63, "neutral": 24, "negative": 13},
    {"question": "It confirmed my understanding of the text", "positive": 57, "neutral": 33, "negative": 10},
    {"question": "It jogged my memory", "positive": 50, "neutral": 35, "negative": 15},
    {"question": "The Wordle confused me", "positive": 5, "neutral": 9, "negative": 86}
  ];
  d3.select("div#wordle")
    .selectAll("svg")
    .data(poll)
    .enter()
    .append("p")
    .append("svg")
    .attr("width", 2000)
    .attr("height", 70)
    .html(function(d){
      var factor = 5;
      var positive = d.positive*factor;
      var neutral = d.neutral*factor;
      var negative = d.negative*factor;
      var initialX = 400;
      return "<text x='10' y='35' style='font-size:large;'>" + d.question + "</text>" +
             '<rect x="'+ initialX +'" width="'+ positive +'" height="50" stroke="white" style="fill:#43A047;stroke-width:0" />' +
             '<rect x="'+(initialX + positive)+'"width="'+ neutral +'" height="50" stroke="white" style="fill:#757575;stroke-width:0" />' +
             '<rect x="'+(initialX + positive + neutral)+'"width="'+ negative +'" height="50" stroke="white" style="fill:#D32F2F;stroke-width:0" />'
      ;});
</script>
</html>
