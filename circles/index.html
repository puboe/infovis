<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Circles</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
  
  <div id="circles"/>

  <script>
    
      var radius = 50 + Math.random() * 100;
      var bigRadius = Math.sqrt(2 * radius * radius);
    
      var h = bigRadius * 2 + 100;
      var w = 2 * radius + 2 * bigRadius + 100;
    
      var data = [{x: radius+20, y: h/2, r:radius}, {x:w-bigRadius-20, y:h/2, r:bigRadius}];
    
      var svg = d3.select("div#circles")
                .append("svg")
                .attr("width", w)
                .attr("height", h)
                // .style("background", function(d) {return "rgb(" + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random()*255)+ "," + Math.floor(Math.random() * 255)+")"});
  
    
      svg.selectAll("circle")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", function(d) {return d.x})
          .attr("cy", function(d) {return d.y})
          .attr("r", function(d) {return d.r})
          .style("fill", function(d) {return "rgb(" + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random()*255)+ "," + Math.floor(Math.random() * 255)+")"});
      
  </script>
  
</body>
</html>
